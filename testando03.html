<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: purple;
            font: normal 15pt   Arial;
            color:black
        }
    </style>

</head>
<body>
    <script>
        var nome = prompt("Qual seu nome ?")
        document.write(`Ola, ${nome}! Seu nome tem ${nome.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas fica assim ${nome.toUpperCase()} <br/>`)
        document.write(`Seu nome em letras minúsculas fica assim ${nome.toLowerCase()} <br/>`)
    </script>
    
</body>
</html>
