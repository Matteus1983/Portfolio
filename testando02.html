    <style> /* Comentário CSS */
        body {
            background-color: rgb(35, 184, 35);
            color: blue;
            font: normal 20pt Arial black;

        div {
            color: yellow;

<body>
    <h1>Praticando oque apreendi</h1> <!-- Comentário html -->
    <div>
        É necessário sempre acreditar que o sonho é posível
    </div>
    <script>
        var n1 = Number(prompt("Digite um número:"))
        var n2 = Number(prompt("Digite outro número:"))
        var soma = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
